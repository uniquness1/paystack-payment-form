<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Page</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="paystack-color-bar"></div>
    <div class="container">
        <div id="message" class="popup-message"></div>
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form id="paymentForm" class="payment-form">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="element-label"><span>First Name</span></div>
                                <input type="text" id="first-name" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <div class="element-label"><span>Last Name</span></div>
                                <input type="text" id="last-name" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="element-label"><span>Email</span></div>
                                <input type="text" id="email-address" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <div class="element-label"><span>Phone Number</span></div>
                                <input type="number" id="phone-number" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="element-label"><span>Amount to charge</span></div>
                                <input type="text" id="amount" value="100000" class="form-control" readonly>
                            </div>
                            <div class="col-md-6">
                                <div class="element-label"><span>Number of Items</span></div>
                                <select id="item-count" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Pay Now</button>
                        <div class="float-right">
                            <span>Total</span>
                            <p>NGN:<span id='total'></span></p>
                        </div>
                    </div>
                </form>
                <div id="paystack-footer" class="paystack-footer animated fadeIn">
                    <a target="_blank" href="https://paystack.com/what-is-paystack">
                        <img alt="Paystack secured badge"
                            src="https://koboline.com.ng/wp-content/uploads/2020/05/paystack-badge-cards-ngn.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://js.paystack.co/v2/popup.js"></script>
    <script src="life.js"></script>
</body>

</html>
